
<!DOCTYPE html>
<html>
<head>
  <style>
    /* Example of background color */
    .color {
      background-color: yellow;
    }

    /* Example of background image */
    .image {
      background-image: url('image.jpg');
      background-size: cover;
    }

    /* Example of background gradient */
    .gradient {
      background-image: linear-gradient(to right, red, yellow);
    }

    /* Example of background repeat */
    .repeat {
      background-image: url('pattern.png');
      background-repeat: repeat;
    }

    /* Example of background position */
    .position {
      background-image: url('image.jpg');
      background-position: center;
      background-size: cover;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .course-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .course-title {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-decoration: underline;
    }
    .course-details {
      font-family: "Times New Roman", Times, serif;
      font-size: 18px;
      color: #666;
      margin-bottom: 15px;
    }
    .course-description {
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      color: #777;
      line-height: 1.5;
    }

  </style>
</head>
<body>
  <div class="color">
    <h2>Background Color</h2>
  </div>
  
  <div class="image">
    <h2>Background Image</h2>
  </div>

  <div class="gradient">
    <h2>Background Gradient</h2>
  </div>

  <div class="repeat">
    <h2>Background Repeat</h2>
  </div>

  <div class="position">
    <h2>Background Position</h2>
  </div>
  <div class="course-container">
    <h1 class="course-title">Introduction to CSS</h1>
    <p class="course-details">Instructor: John Smith</p>
    <p class="course-details">Duration: 4 weeks</p>
    <p class="course-details">Level: Beginner</p>
    <p class="course-description">This course provides an introduction to CSS, covering basic syntax, selectors, and styling properties.</p>
  </div>
</body>
</html>
