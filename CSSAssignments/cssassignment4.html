<!DOCTYPE html>
<html>
<head>
  <title>Website Layout using CSS Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      min-height: 100vh;
    }
    .header {
      grid-area: header;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .sidebar {
      grid-area: sidebar;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .main {
      grid-area: main;
      background-color: #fff;
      padding: 20px;
    }
    .footer {
      grid-area: footer;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Header</h1>
    </header>
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>The Menu or quick access content.</p>
    </aside>
    <main class="main">
      <h2>Main Content</h2>
      <p>The core website content should be displayed here.</p>
    </main>
    <footer class="footer">
      <h3>Footer</h3>
    </footer>
  </div>
</body>
</html>
