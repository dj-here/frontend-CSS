<!DOCTYPE html>
<html>
<head>
<title>Responsive Menu</title>
<style>
body {
  margin: 0;
  padding: 0;
}

/* The main navigation menu */
.main-nav {
  background-color: #fff;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* The navigation links */
.main-nav a {
  text-decoration: none;
  background: green;
	color: white;
  font-size: 16px;
  border: 1px solid;
  padding: 10px;
}

/* The navigation links on small screens */
@media screen and (max-width: 768px) {
  .main-nav {
    flex-direction: column;
  }

  .main-nav a {
    background: blue;
	color: white;
  font-size: 16px;
  border: 1px solid;
	color: white;
  }
}
</style>
</head>
<body>
<div class="main-nav">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>
</body>
</html>
