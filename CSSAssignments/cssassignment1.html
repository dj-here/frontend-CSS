<!DOCTYPE html>
<html>
<head>
<style>
h1 {
color: blue;
}
p.intro {
font-weight: bold;
}
#my-paragraph {
font-style: italic;
}
li:nth-child(odd) {
background-color: lightgray;
}
    </style>
</head>
<body>
<h1>This is a heading</h1>
<p class="intro">This is a paragraph with the class "intro".</p>
<p id="my-paragraph">This is a paragraph with the id "my-paragraph".</p>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
</body>
</html>
